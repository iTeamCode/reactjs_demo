<html>

<head>
    <title>React</title>
</head>

<body>
    <div id="app"></div>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script type="text/babel">
var MessageBox = React.createClass({
    getInitialState: function () {
        return {
            //isVisible: true,
            isVisible: false,
            content: 'init message~~~'
        };
    },
    render: function () {
        var objStyle = { display: this.state.isVisible ? 'block' : 'none' };
        var objColor = { color: this.state.isVisible ? 'red' : 'blue' };
        return (
            <div>
                <h1 style={objStyle}></h1>
                <div style={objColor}>test string!</div>
            </div>
        );
    }
});

ReactDOM.render(
    <MessageBox/>,
    document.getElementById('app'),
    function () { console.log('render finsihed!'); }
);
    </script>

</body>

</html>
